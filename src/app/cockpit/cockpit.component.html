<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input type="text" class="form-control" #NameOfServer>
    <label>Server Content</label>
    <input type="text" class="form-control" #LocalContent>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(NameOfServer,LocalContent)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(NameOfServer)">Add Server Blueprint</button>
  </div>
</div>
